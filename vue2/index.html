<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰2 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{name}}<br>
        <button @click="changeText">Click</button>
    </div>

    <div id="app-1">
        {{name}}<br>
        <button @click="changeText">Click</button>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: 'kossie' 
            },
            methods: {
                changeText() {
                    app1.name = "kossie updated";
                }
            }
        })

        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: 'kossie1' 
            },
            methods: {
                changeText() {
                    app.name = 'kossie1 upated';
                }
            }
        })
    </script>
</body>
</html>
