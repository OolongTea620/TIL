<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 이벤트</title>
    <style>
        .red {
            color: red;
        }

        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <h3>else-if</h3>
        <div v-if="number === 1">Yes</div>
        <div v-else-if="number === 2">Hi</div>
        <div v-else="">No</div> -->
        <!-- <button @click="increaseNumber">Increase</button> {{ number }} -->
        
        <!-- html 태그가 display=none으로 있다 -->
        <div v-show="show">Yes</div>
        <button @click="toggleShow">Toggle</button>

    <!-- 
            <h3>if, else</h3>
         v-if 속성이 들어간 태그 랜더링 유부 확인하기
         show === true 면 보여짐
         show === false일 때 안보여짐
        <template v-if="show">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </template>
        <button @click="toggleShow">Toggle</button> 
    -->
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: false,
                number: 1
            },
            methods: {
                toggleShow() {
                    this.show = !this.show;
                },
                increaseNumber() {
                    this.number++;
                }
            }
        })
    </script>
</body>
</html>
